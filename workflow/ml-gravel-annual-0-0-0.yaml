kind: Workflow
metadata:
  generateName: dep-ml-gravel-
  namespace: argo
spec:
  entrypoint: workflow-entrypoint
  serviceAccountName: argo-workflow-sa
  podGC:
    strategy: OnWorkflowSuccess
    deleteDelayDuration: 600s
  parallelism: 20
  nodeSelector:
    digitalearthpacific.org/node-size: argo-d32  # 128 GB Mem and 32 Cores
  tolerations:
  - key: digitalearthpacific.org/node-purpose
    operator: Equal
    value: argo
    effect: NoSchedule
  - key: kubernetes.azure.com/scalesetpriority
    operator: Equal
    value: spot
    effect: NoSchedule
  workflowMetadata:
    labels:
      app: s1_mosaic
  arguments:
    parameters:
    - name: version
      value: "0.0.0"  # The version of the data product being made
    - name: image-name
      value: "dep-ml-products"  # The Docker image
    - name: image-tag
      value: "0.0.0-10-g7d961c3"  # The Docker image and code version
    - name: memory-limit-per-worker
      value: "80GB"   # Dask's memory limit per worker.
    - name: model-path
      value: "models/test_model_12032024.dump"
    - name: overwrite
      value: "--no-overwrite"  # Can be "--overwrite" or "--no-overwrite"
  templates:
  - name: workflow-entrypoint
    dag:
      tasks:
        - name: generate-ids
          template: generate
          arguments:
            parameters:
              - name: regions
                value: "FJ"  # Comma separated list "FJ,TO" or 'ALL'
              - name: limit
                value: "999"
              - name: years
                value: "2023"  # One year "2022", or a period "2020-2021"
              - name: version
                value: "{{ workflow.parameters.version }}"
              - name: overwrite
                value: "{{ workflow.parameters.overwrite }}"

        - name: process-id
          depends: generate-ids.Succeeded
          template: process
          arguments:
            parameters:
            - name: tile-id
              value: "{{item.tile-id}}"
            - name: year
              value: "{{item.year}}"
            - name: version
              value: "{{ workflow.parameters.version }}"
            - name: memory-limit-per-worker
              value: " {{ workflow.parameters.memory-limit-per-worker }}"
            - name: model-path
              value: "{{ workflow.parameters.model-path }}"
            - name: overwrite
              value: "{{ workflow.parameters.overwrite }}"
          withParam: "{{ tasks.generate-ids.outputs.result }}"

  - name: generate
    inputs:
      parameters:
      - name: regions
      - name: limit
      - name: years
      - name: version
      - name: overwrite
    container:
      image: "ghcr.io/digitalearthpacific/{{ workflow.parameters.image-name }}:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 100Mi
          cpu: 1.0
      command: [ python ]
      args:
        - src/print_tasks.py
        - --regions
        - "{{ inputs.parameters.regions }}"
        - --years
        - "{{ inputs.parameters.years }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --limit
        - "{{ inputs.parameters.limit }}"
        - "{{ inputs.parameters.overwrite }}"
      env:
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_SAS_TOKEN
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_SAS_TOKEN

  - name: process
    inputs:
      parameters:
      - name: tile-id
      - name: year
      - name: version
      - name: model-path
      - name: memory-limit-per-worker
      - name: overwrite
    container:
      image: "ghcr.io/digitalearthpacific/{{ workflow.parameters.image-name }}:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          memory: 80Gi
          cpu: 15
        limits:
          cpu: 15
          memory: 120Gi
      command: [ python ]
      args:
        - src/run_task.py
        - --tile-id
        - "{{ inputs.parameters.tile-id }}"
        - --year
        - "{{ inputs.parameters.year }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --model-path
        - "{{ inputs.parameters.model-path }}"
        - --memory-limit-per-worker
        - "{{ inputs.parameters.memory-limit-per-worker }}"
        - --n-workers
        - "1"
        - --threads-per-worker
        - "64"
        - --xy-chunk-size
        - "1024"
        - "{{ inputs.parameters.overwrite }}"
      env:
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_SAS_TOKEN
          valueFrom:
            secretKeyRef:
              name: deppcpublicstorage-output-read-write
              key: AZURE_STORAGE_SAS_TOKEN
