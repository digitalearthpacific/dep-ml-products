kind: Workflow
metadata:
  generateName: dep-ml-gravel-
  namespace: argo
spec:
  entrypoint: workflow-entrypoint
  serviceAccountName: public-bucket-writer
  podGC:
    strategy: OnWorkflowSuccess
    deleteDelayDuration: 600s
  parallelism: 20
  tolerations:
    - key: digitalearthpacific.org/node-purpose
      operator: Equal
      value: argo
      effect: NoSchedule
  #- key: kubernetes.azure.com/scalesetpriority
  #  operator: Equal
  #  value: spot
  #  effect: NoSchedule
  workflowMetadata:
    labels:
      app: s1_mosaic
  arguments:
    parameters:
      - name: version
        value: "0.0.1" # The version of the data product being made
      - name: image-name
        value: "dep-ml-products" # The Docker image
      - name: image-tag
        value: "0.0.1-14-g9a0e815"
      - name: memory-limit-per-worker
        value: "220GB" # Dask's memory limit per worker.
      - name: model-path
        value: "models/test_model_04092024.dump"
      - name: overwrite
        value: "--overwrite" # Can be "--overwrite" or "--no-overwrite"
  templates:
    - name: workflow-entrypoint
      retryStrategy:
        limit: "2"
        retryPolicy: "Always"
      dag:
        tasks:
          - name: generate-ids
            template: generate
            arguments:
              parameters:
                - name: regions
                  value: "FJ" # Comma separated list "FJ,TO" or 'ALL'
                - name: limit
                  value: "999"
                - name: years
                  value: "2023" # One year "2022", or a period "2020-2021"
                - name: version
                  value: "{{ workflow.parameters.version }}"
                - name: overwrite
                  value: "{{ workflow.parameters.overwrite }}"

          - name: process-id
            depends: generate-ids.Succeeded
            template: process
            arguments:
              parameters:
                - name: tile-id
                  value: "{{item.tile-id}}"
                - name: year
                  value: "{{item.year}}"
                - name: version
                  value: "{{ workflow.parameters.version }}"
                - name: memory-limit-per-worker
                  value: " {{ workflow.parameters.memory-limit-per-worker }}"
                - name: model-path
                  value: "{{ workflow.parameters.model-path }}"
                - name: overwrite
                  value: "{{ workflow.parameters.overwrite }}"
            withParam: "{{ tasks.generate-ids.outputs.result }}"

    - name: generate
      inputs:
        parameters:
          - name: regions
          - name: limit
          - name: years
          - name: version
          - name: overwrite
      container:
        image: "ghcr.io/digitalearthpacific/{{ workflow.parameters.image-name }}:{{ workflow.parameters.image-tag }}"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 100Mi
            cpu: 1.0
        command: [python]
        args:
          - src/print_tasks.py
          - --regions
          - "{{ inputs.parameters.regions }}"
          - --years
          - "{{ inputs.parameters.years }}"
          - --version
          - "{{ inputs.parameters.version }}"
          - --limit
          - "{{ inputs.parameters.limit }}"
          - "{{ inputs.parameters.overwrite }}"

    - name: process
      inputs:
        parameters:
          - name: tile-id
          - name: year
          - name: version
          - name: model-path
          - name: memory-limit-per-worker
          - name: overwrite
      container:
        image: "ghcr.io/digitalearthpacific/{{ workflow.parameters.image-name }}:{{ workflow.parameters.image-tag }}"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 220Gi
            cpu: 50
          limits:
            cpu: 50
            memory: 240Gi
        command: [python]
        args:
          - src/run_task.py
          - --tile-id
          - "{{ inputs.parameters.tile-id }}"
          - --year
          - "{{ inputs.parameters.year }}"
          - --version
          - "{{ inputs.parameters.version }}"
          - --model-path
          - "{{ inputs.parameters.model-path }}"
          - --memory-limit-per-worker
          - "{{ inputs.parameters.memory-limit-per-worker }}"
          - --n-workers
          - "1"
          - --threads-per-worker
          - "64"
          - --xy-chunk-size
          - "4501"
          - "{{ inputs.parameters.overwrite }}"
