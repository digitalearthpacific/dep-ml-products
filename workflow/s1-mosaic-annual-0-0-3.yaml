kind: Workflow
metadata:
  generateName: sentinel-1-mosaic-
  namespace: argo
spec:
  entrypoint: workflow-entrypoint
  serviceAccountName: public-bucket-writer
  podGC:
    strategy: OnWorkflowSuccess
    deleteDelayDuration: 600s
  parallelism: 20
  # nodeSelector:
  #   digitalearthpacific.org/node-size: argo-d64  # 245 GB Mem and 64 Cores
  # tolerations:
  # - key: digitalearthpacific.org/node-purpose
  #   operator: Equal
  #   value: argo
  #   effect: NoSchedule
  # - key: kubernetes.azure.com/scalesetpriority
  #   operator: Equal
  #   value: spot
  #   effect: NoSchedule
  workflowMetadata:
    labels:
      app: s1_mosaic
  arguments:
    parameters:
    - name: version
      value: "0.0.3b"  # The version of the data product being made
    - name: image-name
      value: "dep-s1-mosaic"  # The Docker image
    - name: image-tag
      value: "0.0.2-6-gb015b6b"  # The Docker image and code version
    - name: memory-limit-per-worker
      value: "100GB"   # Dask's memory limit per worker.
    - name: bucket
      value: "dep-public-test"  # The bucket to store the data
    - name: overwrite
      value: "--no-overwrite"  # Can be "--overwrite" or "--no-overwrite"
  templates:
  - name: workflow-entrypoint
    dag:
      tasks:
        - name: generate-ids
          template: generate
          arguments:
            parameters:
              - name: regions
                value: "FJ"  # Comma separated list "FJ,TO" or 'ALL'
              - name: limit
                value: "999"
              - name: years
                value: "2023"  # One year "2022", or a period "2020-2021"
              - name: version
                value: "{{ workflow.parameters.version }}"
              - name: bucket
                value: "{{ workflow.parameters.bucket }}"
              - name: overwrite
                value: "{{ workflow.parameters.overwrite }}"

        - name: process-id
          depends: generate-ids.Succeeded
          template: process
          arguments:
            parameters:
            - name: tile-id
              value: "{{item.tile-id}}"
            - name: year
              value: "{{item.year}}"
            - name: version
              value: "{{ workflow.parameters.version }}"
            - name: memory-limit-per-worker
              value: " {{ workflow.parameters.memory-limit-per-worker }}"
            - name: bucket
              value: "{{ workflow.parameters.bucket }}"
            - name: overwrite
              value: "{{ workflow.parameters.overwrite }}"
          withParam: "{{ tasks.generate-ids.outputs.result }}"

  - name: generate
    inputs:
      parameters:
      - name: regions
      - name: limit
      - name: years
      - name: version
      - name: bucket
      - name: overwrite
    container:
      image: "ghcr.io/digitalearthpacific/{{ workflow.parameters.image-name }}:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 100Mi
          cpu: 1.0
      command: [ python ]
      args:
        - src/print_tasks.py
        - --regions
        - "{{ inputs.parameters.regions }}"
        - --years
        - "{{ inputs.parameters.years }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --limit
        - "{{ inputs.parameters.limit }}"
        - --output-bucket
        - "{{ inputs.parameters.bucket }}"
        - "{{ inputs.parameters.overwrite }}"

  - name: process
    inputs:
      parameters:
      - name: tile-id
      - name: year
      - name: version
      - name: memory-limit-per-worker
      - name: bucket
      - name: overwrite
    container:
      image: "ghcr.io/digitalearthpacific/{{ workflow.parameters.image-name }}:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          memory: 100Gi
          cpu: 12
        limits:
          cpu: 15
          memory: 120Gi
      command: [ python ]
      args:
        - src/run_task.py
        - --tile-id
        - "{{ inputs.parameters.tile-id }}"
        - --year
        - "{{ inputs.parameters.year }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --output-bucket
        - "{{ inputs.parameters.bucket }}"
        - --memory-limit-per-worker
        - "{{ inputs.parameters.memory-limit-per-worker }}"
        - --n-workers
        - "1"
        - --threads-per-worker
        - "64"
        - "{{ inputs.parameters.overwrite }}"
      env:
        - name: PC_SDK_SUBSCRIPTION_KEY
          valueFrom:
            secretKeyRef:
              name: pc-sdk-subscription-key
              key: PC_SDK_SUBSCRIPTION_KEY
